<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Themed Avatar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="avatar-container">
        <div class="avatar" id="avatar"></div>
        <div class="controls">
            <label>Background:
                <input type="color" id="bgColor" value="#ffd700">
            </label>
            <label>Face Color:
                <input type="color" id="faceColor" value="#ffcc80">
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
